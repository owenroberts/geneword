<!-- nouns.html -->
{% extends "layout.html" %}
{% block nav %}
{{ super() }}
{% endblock %}
{% block content %}
<h2>Index 1</h2>
<p>
<a href="/word">word</a> \
<a href="/nouns/{{origin}}">{{origin}} nouns</a> \
</p>
<p><strong>Input prefix:</strong></p> 
<form method="GET" action="/nouns/{{origin}}/input">
	<input type="text" name="prefix" >
	<input type="submit" value="Enter">
</form>
<p><strong>Choose prefix:</strong></p>
<div id="prefixes">
	{% for pref in prefixes %}
		<a href="/nouns/{{origin}}/{{pref}}">{{ pref }}</a>
		<br>
	{% endfor %}
</div>

{% endblock %}

{% block script %}
{% endblock %}
