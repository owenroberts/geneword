<!-- gallery-word.html {{ prefix }} {{ noun }}-->
{% extends "layout.html" %}
{% block nav %}
<a href="/">< index home</a>
{% endblock %}
{% block content %}

<div id="gallery-word">
	<p><a class="new-word" href="/new/{{ noun }}/{{ prefix }}">{{ prefix }}{{ noun }}</a></p>
	<p>{{ prefix_def }}</p>
	<p>+</p>
	<ul>
		{% for def in defs %}
		<li>{{ def }}</li>
		{% endfor %}
	</ul>
</div>

<div id="controls">
	<div id="progress"></div>
	<button id="pause">Pause</button>
	<button id="resume">Resume</button>
	<button id="previous">Previous</button>
	<button id="next">Next</button>
</div>

{% block script %}
<script>
	const prefix = '{{ prefix }}';
	const noun =  '{{ noun }}';
</script>
<script type="text/javascript" src="{{ url_for('static',filename='js/gallery.js') }}"></script>
{% endblock %}

{% endblock %}
