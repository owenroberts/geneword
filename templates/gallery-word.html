<!-- gallery-word.html {{ prefix }} {{ noun }}-->
{% extends "layout.html" %}
{% block nav %}
<a href="/">< index home</a>
{% endblock %}
{% block content %}

<div id="gallery-word">
	<p><a class="newword" href="/new/{{ noun }}/{{ prefix }}">{{ prefix }}{{ noun }}</a></p>
	<p>{{ prefixdef }}</p>
	<p>+</p>
	<p id="noun-def">
		<ul>
			{% for def in defs %}
			<li>{{ def }}</li>
			{% endfor %}
		</ul>
	</p>
</div>

{% endblock %}

{% block script %}
<script type="text/javascript" src="{{ url_for('static',filename='js/gallery.js') }}"></script>
{% endblock %}
