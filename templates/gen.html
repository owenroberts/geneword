{% extends "layout.html" %}
{% block content %}
<p>text \</p>
<div id="input">
	<form method="GET" action="/text">
		Genesis
		<input type="hidden" name="title" value="genesis-beginning" checked >
		<input type="submit" value="Generate" class="generate">
	</form> 
	<form method="POST" action="/paste">
		Enter text
		<br>
		<style>
			#enter-text {
				height: 10%;
				width: 40%;
				min-width: 280px;
				margin-bottom: 10px;
			}
		</style>
		<textarea id="enter-text" type="text" name="text" ></textarea>
		<br>
		<input type="submit" value="Generate" class="generate">
	</form> 
<!-- 	<form method="GET" action="/fromurl">
		From
		<input type="text" name="url" placeholder="URL" class="underline" />
		<input type="submit" value="Generate" class="generate">
	</form>  -->
	{% if error %} 
		<p class="error">{{ error }}</p>
	{% endif %}
</div>

<div id="loading" style="display:none">
	<p>Loading...</p>
</div>


<script>
	const btns = document.getElementsByClassName('generate');
	Array.from(btns).forEach(btn => {
		btn.onclick = function() {
			document.getElementById('loading').style.display = 'block';
		};
	});
</script>

{% endblock %}
