<!--  text-input.html -->
{% extends "layout.html" %}
{% block content %}
<div id="input">

	<div id="new">
		<p>Generate new text:</p>
		<ul>
			<li><a href="/gallery/text/genesis">Genesis</a></li>
			<li><a href="/gallery/text/a-day">A Day</a></li>
			<li><a href="/gallery/text/the-waves">The Waves</a></li>
			<li><a href="/gallery/text/a-tale-of-two-cities">A Tale of Two Cities</a></li>
			<li><a href="/gallery/text/moby-dick">Moby-Dick</a></li>
			<li><a href="/gallery/text/the-red-wheelbarrow">The Red Wheelbarrow</a></li>
			<li><a href="/gallery/text/communist-manifesto">The Communist Manifesto</a></li>
		</ul>
	</div>


	<form method="POST" action="/gallery/paste">
		Enter text
		<br>
		<style>
			#enter-text {
				height: 10%;
				width: 40%;
				min-width: 280px;
				margin-bottom: 10px;
			}
		</style>
		<textarea id="enter-text" type="text" name="text" ></textarea>
		<br>
		<input type="submit" value="Generate" class="generate">
		<input type="hidden" name="template" value="site">
	</form> 
<!-- 	<form method="GET" action="/fromurl">
		From
		<input type="text" name="url" placeholder="URL" class="underline" />
		<input type="submit" value="Generate" class="generate">
	</form>  -->
	{% if error %} 
		<p class="error">{{ error }}</p>
	{% endif %}
</div>

<div id="loading" style="display:none">
	<p>Loading...</p>
</div>


<script>
	const btns = document.getElementsByClassName('generate');
	Array.from(btns).forEach(btn => {
		btn.onclick = function() {
			document.getElementById('loading').style.display = 'block';
		};
	});
</script>

{% endblock %}
