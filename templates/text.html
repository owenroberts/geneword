<!-- text.html -->
{% extends "layout.html" %}
{% block content %}

<p>
	<a href="/text">text</a> \
	<a href="/text/{{title}}">{{title}}</a> \

</p>

<div id="text" style="border-bottom: 1px solid black;">
	{% for line in newtext  %}
		<p> {{ line|safe }} </p>
	{% endfor %}
</div>
<div id="markov">
	{% for line in mark  %}
		<p> {{ line|safe }} </p>
	{% endfor %}
</div>
<br>
<button onclick="document.location.reload(true);">Refresh</button>

{% block script %}
<script type="text/javascript" src="{{ url_for('static',filename='js/newWordLinks.js') }}"></script>
{% endblock %}

{% endblock %}
