<!-- gallery-text.html -->
{% extends "layout.html" %}
{% block nav %}
<a href="/">< index home</a>
{% endblock %}
{% block content %}

<div id="gallery-text">
	<div class="text">
		{% for line in new_text  %}
			<p> {{ line|safe }} </p>
		{% endfor %}
	</div>
	<div class="text">
		{% for line in mark  %}
			<p> {{ line|safe }} </p>
		{% endfor %}
	</div>
</div>

{% block script %}
<script type="text/javascript">
	Array.from(document.getElementsByClassName('new-word')).forEach(element => {
		element.style.color = `hsla(${ getRandomInt(30,300) }, ${getRandomInt(60, 90)}%, ${getRandomInt(50, 80)}%, 1)`;
	});
</script>
{% endblock %}

{% endblock %}
