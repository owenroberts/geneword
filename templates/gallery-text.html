<!-- gallery-text.html -->
{% extends "layout.html" %}
{% block nav %}
{% endblock %}
{% block content %}

<div id="gallery">
	<div class="text">
		{% for line in newtext  %}
			<p> {{ line|safe }} </p>
		{% endfor %}
	</div>
	<div class="text">
		{% for line in mark  %}
			<p> {{ line|safe }} </p>
		{% endfor %}
	</div>
</div>

{% endblock %}

{% block script %}
<script>
$("a").each( function() {
	$(this).css({color:"hsla("+getRandomInt(30,300, 200)+","+getRandomInt(60,90)+"%,"+getRandomInt(50, 80)+"%,1)"});
});
setTimeout( function() { document.location.reload(true); }, 10000 );
</script>
{% endblock %}
