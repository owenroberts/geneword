<style>
body { overflow: hidden; }
</style>
{% extends "layout.html" %}
{% block nav %}
{% endblock %}
{% block content %}

<div id="gallery-text">
	<div class="text">
		{% for line in newtext  %}
			<p> {{ line|safe }} </p>
		{% endfor %}
	</div>
	<p class="text">...</p>
	<div class="text">
		{% for line in mark  %}
			<p> {{ line|safe }} </p>
		{% endfor %}
	</div>
</div>

{% endblock %}

{% block script %}
<script>
//var c = ;
$("a").each( function() {
	$(this).css({color: "hsla("+getRandomInt(0,360)+","+getRandomInt(50,100)+"%,"+getRandomInt(40, 70)+"%,1)" });
});
setTimeout( function() { document.location.reload(true); }, 10000 );
</script>
{% endblock %}
