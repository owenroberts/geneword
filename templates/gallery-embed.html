<!-- embed.html {{ prefix }} {{ noun }} -->
{% extends "layout.html" %}
{% block nav %}{% endblock %}

{% block content %}
{% block index1 %}{% endblock %}
<style>
	#container {
		display: block;
		max-width: 100% !important;
	}
</style>

<div id="gallery" class="gallery-word">
	<p><a id="word" class="new-word" href="#">{{ prefix }}{{ noun }}</a></p>
	<p id="prefix-def">{{ prefix_def }}</p>
	<p>+</p>
	<ul id="noun-defs" class="gallery-defs">
		{% for def in defs %}
		<li>{{ def }}</li>
		{% endfor %}
	</ul>
</div>

<div id="progress"></div>
<script>
	const isWordGallery = true;
	const prefix = '{{ prefix }}';
	const noun =  '{{ noun }}';
	const startSlideshow = true;
	const isEmbedded = true;
</script>

<div id="gallery-loading" style="display:none">
	<p>Loading...</p>
</div>


{% block script %}
<script src="{{ url_for('static',filename='js/gallery-color.js') }}"></script>
<script src="{{ url_for('static',filename='js/gallery.js') }}"></script>
{% endblock %}

{% endblock %}
